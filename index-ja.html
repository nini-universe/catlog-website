<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catlog - 猫と一緒の日記</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #FAF7F0 0%, #F5E6D3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            font-size: 48px;
            color: #8B6F47;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #6B5D4F;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .cat-emoji {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .badges {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }
        .badge {
            display: inline-block;
            padding: 12px 24px;
            background: #8B6F47;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .badge:hover {
            transform: translateY(-2px);
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #F5E6D3;
            color: #8E8E8E;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cat-emoji">
          <img src="catlog.png" alt="Catlogロゴ" style="width: 200px; height: auto;">
        </div>
        <h1>Catlog</h1>
        <p>猫と一緒の特別な日記</p>
        <p>日常を記録し、猫の友達と一緒に特別な瞬間を共有しましょう。</p>

        <div class="badges">
            <!-- Google Play リンク（リリース後に更新） -->
            <a href="#" class="badge">📱 Google Play</a>
            <!-- App Store リンク（リリース後に更新） -->
            <a href="#" class="badge">🍎 App Store</a>
        </div>

        <footer>
            © 2025 Catlog. All rights reserved.
        </footer>
    </div>
</body>
</html>
