<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="キャットログ - 猫と一緒の日記アプリ">
    <title>キャットログ - 猫日記</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Hiragino Sans", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
            background: linear-gradient(135deg, #FAF7F0 0%, #F5E6D3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #8B6F47;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6B5D4F;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .store-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 15px 30px;
            background: #000000;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .store-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .store-button.ios {
            background: #000000;
        }

        .store-button.android {
            background: #3DDC84;
            color: #000000;
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        .redirect-message {
            margin-top: 20px;
            padding: 15px;
            background: #E8A87C;
            color: white;
            border-radius: 10px;
            font-size: 14px;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="catlog.png" alt="Catlog" class="logo">
        <h1>キャットログ</h1>
        <p class="subtitle">猫と一緒の日記</p>

        <div id="redirectMessage" class="redirect-message hidden">
            アプリストアへ移動中...
        </div>

        <div id="buttonGroup" class="button-group">
            <a href="https://apps.apple.com/kr/app/%EC%BA%A3%EB%A1%9C%EA%B7%B8-%EA%B3%A0%EC%96%91%EC%9D%B4-%EB%8B%A4%EC%9D%B4%EC%96%B4%EB%A6%AC/id6752438401"
               class="store-button ios"
               id="iosButton">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.71,19.5C17.88,20.74 17,21.95 15.66,21.97C14.32,22 13.89,21.18 12.37,21.18C10.84,21.18 10.37,21.95 9.1,22C7.79,22.05 6.8,20.68 5.96,19.47C4.25,17 2.94,12.45 4.7,9.39C5.57,7.87 7.13,6.91 8.82,6.88C10.1,6.86 11.32,7.75 12.11,7.75C12.89,7.75 14.37,6.68 15.92,6.84C16.57,6.87 18.39,7.1 19.56,8.82C19.47,8.88 17.39,10.1 17.41,12.63C17.44,15.65 20.06,16.66 20.09,16.67C20.06,16.74 19.67,18.11 18.71,19.5M13,3.5C13.73,2.67 14.94,2.04 15.94,2C16.07,3.17 15.6,4.35 14.9,5.19C14.21,6.04 13.07,6.7 11.95,6.61C11.8,5.46 12.36,4.26 13,3.5Z"/>
                </svg>
                App Storeからダウンロード
            </a>

            <a href="https://play.google.com/store/apps/details?id=com.catlog.catlog"
               class="store-button android"
               id="androidButton">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
                </svg>
                Google Playで手に入れよう
            </a>
        </div>

        <div class="footer">
            © 2025 Catlog. All rights reserved.
        </div>
    </div>

    <script>
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }

            if (/android/i.test(userAgent)) {
                return 'android';
            }

            return 'desktop';
        }

        function redirectToStore() {
            const device = detectDevice();
            const iosUrl = 'https://apps.apple.com/kr/app/%EC%BA%A3%EB%A1%9C%EA%B7%B8-%EA%B3%A0%EC%96%91%EC%9D%B4-%EB%8B%A4%EC%9D%B4%EC%96%B4%EB%A6%AC/id6752438401';
            const androidUrl = 'https://play.google.com/store/apps/details?id=com.catlog.catlog';

            if (device === 'ios') {
                document.getElementById('redirectMessage').classList.remove('hidden');
                document.getElementById('buttonGroup').classList.add('hidden');

                setTimeout(() => {
                    window.location.href = iosUrl;
                }, 500);
            } else if (device === 'android') {
                document.getElementById('redirectMessage').classList.remove('hidden');
                document.getElementById('buttonGroup').classList.add('hidden');

                setTimeout(() => {
                    window.location.href = androidUrl;
                }, 500);
            }
        }

        window.onload = redirectToStore;
    </script>
</body>
</html>
